<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor BIM AR - Disciplinas</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    h2 {
      margin: 10px;
    }
    #controls {
      margin: 10px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }
    label {
      background: #fff;
      border-radius: 6px;
      padding: 6px 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      cursor: pointer;
      user-select: none;
    }
    model-viewer {
      width: 100%;
      height: 85vh;
      background: #fff;
    }
    .viewer-stack {
      position: relative;
      width: 100%;
      height: 85vh;
    }
    .viewer-stack model-viewer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    .viewer-stack model-viewer.active {
      display: block;
    }
  </style>
</head>
<body>
  <h2>Visor BIM Interactivo con Disciplinas</h2>

  <!-- Controles de checkboxes -->
  <div id="controls">
    <label><input type="checkbox" value="ARQ" checked> ARQ</label>
    <label><input type="checkbox" value="EST"> EST</label>
    <label><input type="checkbox" value="HDR"> HDR</label>
    <label><input type="checkbox" value="RCI"> RCI</label>
    <label><input type="checkbox" value="ELE"> ELE</label>
    <label><input type="checkbox" value="HVAC"> HVAC</label>
  </div>

  <!-- Contenedor de visores -->
  <div class="viewer-stack" id="viewerStack">
    <model-viewer id="ARQ" src="disciplinas/ARQ.glb" ar ar-modes="webxr scene-viewer quick-look"
      camera-controls auto-rotate alt="ARQ" class="active"></model-viewer>

    <model-viewer id="EST" src="disciplinas/EST.glb" ar ar-modes="webxr scene-viewer quick-look"
      camera-controls auto-rotate alt="EST"></model-viewer>

    <model-viewer id="HDR" src="disciplinas/HDR.glb" ar ar-modes="webxr scene-viewer quick-look"
      camera-controls auto-rotate alt="HDR"></model-viewer>

    <model-viewer id="RCI" src="disciplinas/RCI.glb" ar ar-modes="webxr scene-viewer quick-look"
      camera-controls auto-rotate alt="RCI"></model-viewer>

    <model-viewer id="ELE" src="disciplinas/ELE.glb" ar ar-modes="webxr scene-viewer quick-look"
      camera-controls auto-rotate alt="ELE"></model-viewer>

    <model-viewer id="HVAC" src="disciplinas/HVAC.glb" ar ar-modes="webxr scene-viewer quick-look"
      camera-controls auto-rotate alt="HVAC"></model-viewer>
  </div>

  <script>
    const checkboxes = document.querySelectorAll("#controls input[type=checkbox]");
    const viewers = document.querySelectorAll(".viewer-stack model-viewer");

    checkboxes.forEach(cb => {
      cb.addEventListener("change", () => {
        viewers.forEach(v => {
          if (v.id === cb.value) {
            v.classList.toggle("active", cb.checked);
          }
        });
      });
    });
  </script>
</body>
</html>
