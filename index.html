<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Visor BIM con capas ON/OFF</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    #controls label {
      display: block;
      margin: 4px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label><input type="checkbox" id="ARQ" checked> Arquitectura</label>
    <label><input type="checkbox" id="EST" checked> Estructura</label>
    <label><input type="checkbox" id="HDR" checked> Hidrosanitario</label>
    <label><input type="checkbox" id="RCI" checked> Red Contra Incendios</label>
    <label><input type="checkbox" id="ELE" checked> El√©ctrico</label>
    <label><input type="checkbox" id="HVAC" checked> HVAC</label>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/controls/OrbitControls.js"></script>
  <!-- GLTFLoader -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    let scene, camera, renderer, controls, loader;
    let models = {};

    init();
    loadModels();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(5, 5, 10);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      const light1 = new THREE.DirectionalLight(0xffffff, 1);
      light1.position.set(5, 10, 5);
      scene.add(light1);

      const light2 = new THREE.AmbientLight(0x404040, 2);
      scene.add(light2);

      loader = new THREE.GLTFLoader();

      // Escuchar eventos de los checkboxes
      document.querySelectorAll("#controls input").forEach(input => {
        input.addEventListener("change", () => {
          if (models[input.id]) {
            models[input.id].visible = input.checked;
          }
        });
      });

      animate();
    }

    function loadModels() {
      const paths = {
        ARQ: "disciplinas/ARQ.glb",
        EST: "disciplinas/EST.glb",
        HDR: "disciplinas/HDR.glb",
        RCI: "disciplinas/RCI.glb",
        ELE: "disciplinas/ELE.glb",
        HVAC: "disciplinas/HVAC.glb"
      };

      for (let key in paths) {
        loader.load(paths[key], (gltf) => {
          models[key] = gltf.scene;
          scene.add(models[key]);
        }, undefined, (err) => {
          console.error("Error cargando", key, err);
        });
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
