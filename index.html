<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Visor BIM con Three.js</title>
    <style>
      body { margin: 0; overflow: hidden; font-family: sans-serif; }
      canvas { display: block; }
      #modelSelect {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <select id="modelSelect">
      <option value="disciplinas/ARQ.glb">Arquitectura</option>
      <option value="disciplinas/EST.glb">Estructura</option>
      <option value="disciplinas/HDR.glb">Hidrosanitario</option>
      <option value="disciplinas/RCI.glb">Red Contra Incendios</option>
      <option value="disciplinas/ELE.glb">Eléctrico</option>
      <option value="disciplinas/HVAC.glb">HVAC</option>
    </select>

    <script type="module">
      import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js";
      import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/controls/OrbitControls.js";
      import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/GLTFLoader.js";

      let scene, camera, renderer, controls, loader, currentModel;

      init();
      loadModel("disciplinas/federado.glb");

      function init() {
        // Escena
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);

        // Cámara
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(3, 3, 6);

        // Render
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controles
        controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Luces
        const light1 = new THREE.DirectionalLight(0xffffff, 1);
        light1.position.set(5, 10, 5);
        scene.add(light1);

        const light2 = new THREE.AmbientLight(0x404040, 2);
        scene.add(light2);

        // Loader GLTF
        loader = new GLTFLoader();

        // Listener para cambiar de modelo
        document.getElementById("modelSelect").addEventListener("change", (e) => {
          loadModel(e.target.value);
        });

        animate();
      }

      function loadModel(path) {
        if (currentModel) {
          scene.remove(currentModel);
        }

        loader.load(path, (gltf) => {
          currentModel = gltf.scene;
          currentModel.position.set(0, 0, 0);
          scene.add(currentModel);
        }, undefined, (error) => {
          console.error("Error al cargar el modelo:", error);
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
