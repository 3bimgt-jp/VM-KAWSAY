<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor BIM Interactivo</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #controls {
      position: absolute; top: 10px; left: 10px;
      background: rgba(255,255,255,0.9); padding: 10px;
      border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    #controls h3 { margin: 0 0 8px 0; font-size: 16px; }
    #controls label { display: block; margin-bottom: 5px; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="controls">
    <h3>Disciplinas</h3>
    <label><input type="checkbox" checked onchange="toggleModel('ARQ')"> Arquitectura</label>
    <label><input type="checkbox" checked onchange="toggleModel('EST')"> Estructura</label>
    <label><input type="checkbox" checked onchange="toggleModel('HDR')"> Hidrosanitarias</label>
    <label><input type="checkbox" checked onchange="toggleModel('RCI')"> Red Contra Incendios</label>
    <label><input type="checkbox" checked onchange="toggleModel('ELE')"> El√©ctrica</label>
    <label><input type="checkbox" checked onchange="toggleModel('HVAC')"> HVAC</label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    let scene, camera, renderer, controls;
    const models = {};
    const loader = new THREE.GLTFLoader();

    init();
    loadModels();
    animate();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(5, 5, 10);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 1, 0);

      const light1 = new THREE.DirectionalLight(0xffffff, 1);
      light1.position.set(5, 10, 7.5);
      scene.add(light1);
      scene.add(new THREE.AmbientLight(0x888888));

      window.addEventListener('resize', onWindowResize, false);
    }

    function loadModels() {
      const files = {
        ARQ: "disciplinas/ARQ.glb",
        EST: "disciplinas/EST.glb",
        HDR: "disciplinas/HDR.glb",
        RCI: "disciplinas/RCI.glb",
        ELE: "disciplinas/ELE.glb",
        HVAC: "disciplinas/HVAC.glb",
      };

      for (const key in files) {
        loader.load(files[key], (gltf) => {
          const model = gltf.scene;
          model.name = key;
          scene.add(model);
          models[key] = model;
        });
      }
    }

    function toggleModel(key) {
      if (models[key]) {
        models[key].visible = !models[key].visible;
      }
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
